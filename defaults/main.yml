---
# Service variables
rhd_restart_docker: yes
rhd_docker_restart_handler_state: restarted

# Whether to enable Docker daemon listening on TCP port
rhd_secured_tcp_listener: no


# Certificate creation variagbles
rhd_system_tmp: /tmp
rhd_country: XX
rhd_state: Default State
rhd_locality: Default City
rhd_organization: Default Company
rhd_host: 127.0.0.1
rhd_common_name: "{{ rhd_host }}" 
rhd_passphrase: Ch4ng3M3!
rhd_server_cert_path: /etc/docker
rhd_client_cert_path: ~/.docker
rhd_server_cert_lifetime_days: 365
rhd_client_cert_lifetime_days: 365
